<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ICTects BV company site. {% if page.extra.description %}{{ page.extra.description }}{% endif %}">
    <link rel="stylesheet" href="/stylesheets/blueprint/screen.css" media="screen,projection">
    <link rel="stylesheet" href="/stylesheets/blueprint/ie.css" media="screen,projection">
    <link rel="stylesheet" href="/stylesheets/blueprint/print.css" media="print">
    <link rel="stylesheet" href="/stylesheets/ictects.css" media="screen,projection">
    <script type="text/javascript" src="/scripts/fixup_data.js"></script>
    <title>ICTects BV</title>
</head>

<body>
    <div class="container">
        <div id="header" class="span-24 last">
            <div id="social">
                <a href="http://be.linkedin.com/in/geertpremereur">
                    <img src="/images/linkedin-01.png" alt="Follow me on linked in" width="32" height="32">
                </a>
            </div>
            <div class="logo">
                <h1><a href="/"><img src="/images/logo-01.png" alt="ICTects" width="310" height="76"></a></h1>
            </div>
            <div id="navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
        {% block content %} {% endblock %}
        <div id="footer" class="span-24 last">
            &copy; 2008-2022 - ICTects BV
        </div>
    </div>
</body>

</html>
